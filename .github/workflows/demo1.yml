name: Events Demo 1
on:
    pull_request: 
        types:
            - opened
        branches: 
            - main
    workflow_dispatch:
    push: 
        branches: 
            - main 
            - 'dev-*'
            - 'feat/**'
        paths-ignore: 
            - '.github/workflow/*' # za sve izmjene fajlova sem u ovom folderu

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Output data event
              run: echo "${{toJson(github.event)}}"
            
            - name: Get code
              uses: actions/checkout@v4
            
            - name: Install dependencies
              run: npm ci

            - name: Test code
              run: npm run test

            - name: Build code
              run: npm run build

            - name: Deploy code
              run: echo "Deploying..."